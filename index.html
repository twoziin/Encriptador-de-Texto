<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>

<body class="body">
    <main class="conteudo">
        <div class="left">
            <div class="logo">
                <img src="assets/Frame 6.png" alt="logo">
                <textarea class="textarea" rows="8" wrap="soft" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="left_baixo">
                <div class="aviso">
                    <img class="ponto" src="assets/bi_exclamation-circle-fill.png" alt="ponto de exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button onclick="criptografarTexto()" class="button1">Criptografar</button>
                    <button onclick="descriptografarTexto()" class="button2">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="right">
            <img class="img_right" src="assets/High quality products 1 1.png" alt="Ilustração" class="image">
            <h2 class="titulo_right">Nenhuma mensagem encontrada</h2>
            <p class="p1">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
